<div class="contenedor" *ngIf="journey!=null" style="height: 100px; font-size: 1rem;">
  <div class="card text-center">
    <div class="card-header">
      Detalles de la Consulta <i class="bi bi-airplane"></i>
    </div>
    <div class="card-body">
      <h5 class="card-text">Origen: {{journey.origin}}</h5>
      <h5 class="card-text">Destino: {{journey.destination}}</h5>
      <h5 class="card-text">Precio: $ {{price}}</h5>
    </div>
    <h3>Ruta</h3>
  </div>

  <table class="table table-striped table-hover" style="margin-left: 50px;" >
      <tr>
          <th>Origen</th>
          <th>Destino</th>
          <th>Avion</th>
          <th>Numero de avion </th>
          <th>Precio</th>
      </tr>
      <tr *ngFor="let item of journey.flight">
          <td>{{item.departureStation}}</td>
          <td>{{item.arrivalStation}}</td>
          <td>{{item.flightCarrier}}</td>
          <td>{{item.flightNumber}}</td>
          <td>{{item.price}}</td>
      </tr>
  </table>
</div>
